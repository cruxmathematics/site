    <p class="service_style_body">Matthew Creek is a Senior Engineering Technical Writer at The MathWorks in Natick, MA. He is also a top-ranked tutor of Mathematics at Wyzant, where he tutors subjects in all areas of Mathematics, at all levels. He was previously a professor of Mathematics at Assumption University and an instructor of Mathematics at the University of Chicago. He taught courses in undergraduate mathematics at all levels -- from remedial courses at the University of Montana to upper-division courses at the University of Chicago -- and also taught undergraduate courses in computer science. He was the coach of the University of Chicago's team at the International Mathematics Competition in Blagoevgrad, Bulgaria in 2015 and 2016, the latter of which came in fourth place out of seventy-two teams. He ran the Assumption University Problem Solving Group, which was a venture to tutor and train students in preparation for mathematical competitions. Please use the link below to find more information about Prof. Creek.</p>
